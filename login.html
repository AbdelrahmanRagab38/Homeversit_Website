    <link rel="stylesheet" href="styleforlogin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font link -->

<body>
    <!-- start navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top" id="mainNav">
        <a class="navbar-brand uppercase" href="#"> <span class="home">Home</span><span id="brand2">Versity</span></a>
        <button class="navbar-toggler" type="button" data-target="#navbarResponsive" data-toggle="collapse"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="course.html"

                <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#"
                        style="color: white">About</a></li>
            </ul>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- start home page -->
    <section class="header">
        <div class="container" style="text-align: center;">
            <div class="card">
                <div class="login-container front col-md-4">
                    <div class="img-container mx-auto">
                        <div class="image">
                            <img class="" src="images/user_placeholder.gif" alt="user">
                        </div>
                    </div>
                    <div class="email-input">
                        <input name="email" placeholder="Email" class="email" type="email">
                    </div>
                    <div class="password-input">
                        <input name="password" placeholder="password" class="password" type="password">
                    </div>
                    <div class="">
                        <button class="btn login">Login</button>
                    </div>
                    <div class="">
                        <button class="btn signup mx-auto" onclick="flip(event)">Signup</button>
                    </div>
                </div>
                <div class="signup-container back col-md-4" style="text-align: center;">
                    <div class="img-container mx-auto">
                        <div class="image">
                            <img class="" src="images/user_placeholder.gif" alt="user">
                        </div>
                    </div>
                    <div class="username-input">
                        <input name="username" placeholder="Username" class="username" type="text">
                    </div>
                    <div class="id-input">
                        <input name="id" placeholder="Id" class="id" type="text">
                    </div>
                    <div class="level-input">
                        <input name="level" placeholder="Level" class="level" type="text">
                    </div>
                    <div class="email-input">
                        <input name="email" placeholder="Email" class="email" type="email">
                    </div>
                    <div class="password-input">
                        <input name="password" placeholder="password" class="password" type="password">
                    </div>
                    <div class="">
                        <button class="btn login">Signup</button>
                    </div>
                    <div class="">
                        <button class="btn signup mx-auto" onclick="flip(event)">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end home page -->
    <!-- start script  -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <!-- end script -->
